<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="map.js" type="module"></script>



  <title>Bikewatching</title>
</head>
<body>
    <header> 
    <h1>🚴🏼‍♀️ Bikewatching</h1>

    <label> Filter by time: 
        <input id="time-slider" type="range" min="-1" max="1439" value="-1" step="1">
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
        </label>
    </header>
    
  
  <div id="map">
  <svg></svg>
</div>

<div class="legend">
    <span class = "legend-title"> LEGEND: </span>
    <div class = "legend-item" style ="--departure-ratio: 1">More departures</div>
    <div class = "legend-item" style="--departure-ratio: 0.5">Balanced</div>
    <div class = "legend-item" style="--departure-ratio: 0">More arrivals</div>
  </div>


</body>
</html>
